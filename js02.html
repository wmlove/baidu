<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li>
    -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        //从大到小排序
        function NumAscSort(a,b) {
            return a-b>0 ? -1 : 1;
        }

        var aqi = [];
        var num= ["一","二","三"];
        var oAqi = document.getElementById('aqi-list');

        for(var i = 0, len = aqiData.length; i < len; i++){
            //空气质量指数大于60,放到一个aqi数组中
            if(aqiData[i][1] > 60){
                aqi.push(aqiData[i]);
                aqi.sort(NumAscSort);
            }
        }
//        console.log(aqi);

        //遍历数组并把内容显示在页面上
        for(var i = 0, len = aqi.length; i < len; i++){
            var lis = document.createElement('li');
            lis.innerHTML = "<li>第"+num[i]+"名："+aqi[i]+"</li>";
            oAqi.appendChild(lis);
        }

    })();

</script>
</body>
</html>
